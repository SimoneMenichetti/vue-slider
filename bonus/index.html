<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
<!-- Definiamo l'elemento HTML dentro il quale Vue verrÃ  utilizzato. -->
    <div id="app">
        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <!-- stampiamo il valore delle slides image del titolo e del text -->
                    <img :src="slides[activeImage].image" :alt="slides[activeImage].title" />
                    <div class="text">
                        <h3>{{slides[activeImage].title}}</h3>
                        <p>{{slides[activeImage].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevSlides"></div>
                    <div class="next" @click="nextSlides"></div>
                        <!-- 1 utilizzo v for per generare dinamicamente le thumb delle slide prese dall'array slides. -->
                        <!-- 2 aggiungiamo dinamicamente la classe active a seconda dell indice in cui ci troviamo -->
                        <!-- 3 utilizzo di setactive slide al click per gestire l aggiornamento dell immagine attivata -->
                    <div class="thumb" v-for="(slide, index) in slides"
                        :key="index" :class="{ active: index === activeImage }"
                        @click="setActiveSlide(index)"
                        @mouseenter="handleMouseEnter" 
                        @mouseleave="handleMouseLeave">
                      <img :src="slide.image" :alt="slide.title" />
                    </div>
                </div>
                    <!-- <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div> -->
            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
